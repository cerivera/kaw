<h1 class="sTitle">Reach Us</h1>
<div class="scrollWrap">
    <div class="scrollbar">
        <div class="track">
            <div class="thumb">
                <div class="end"></div>
            </div>
        </div>
    </div>
    <div class="viewport">
        <div class="overview">
            <div class="colS" style="width:212px;">
                <form method="post" action="/cform_submit/" id="cForm">
                    {% csrf_token %}
                    {{ contact_form.as_p }}
                    <div><input id="form_submit" type="submit" name="submit" value="Submit" /></div>
                    <p class="hide" id="response"></p>
                    <div class="hide">
                        <label for="spamCheck">Do not fill out this field</label>
                        <input id="spamCheck" name="spam_check" type="text" value="" />
                    </div>
                </form>
            </div>
            <div class="colS">
                <img src="{{ STATIC_URL }}images/dogs/texas-prada-1024.jpg" class="gMap" alt="Tired Ninja" />
            </div>
        </div>
    </div>
</div>
